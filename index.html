        - Linear Algebra and Regression
            - **1 Vectors**
                - <br>
                  **1.1: Magnitude (Norm)**
                  size of a Vector
                  $$\left\lVert \vec{v} \right\rVert = \sqrt{v_1^2 + v_2^2 + \cdots + v_n^2}$$
                  <br>
                - <br>
                  **1.2: Direction (Unit Vector)**
                  direction of a Vector
                  $$\vec{\hat{v}} = \frac{\vec{v}}{\left\lVert \vec{v} \right\rVert}$$
                  <br>
                - <br>
                  **1.3: Vector Decomposition (Components)**
                  break a Vector into its components
                  $$\vec{v} = \vec{v}_1 + \vec{v}_2 + \cdots + \vec{v}_n$$
                  <br>
                - <br>
                  **1.4: Distance (Euclidean Distance)**
                  distance between two points
                  $$d = \sqrt{(x_2 - x_1)^2 + (y_2 - y_1)^2}$$
                  <br>
                - <br>
                    **1.5: Dot Product (Scalar Product)**
                    scalar projection of one Vector onto another
                    $$\vec{a} \cdot \vec{b} = \left\lVert \vec{a} \right\rVert \left\lVert \vec{b} \right\rVert \cos{\theta}$$
                    <br>
                - <br>
                    **1.6: Angle Between Vectors (Cosine Similarity)**
                    angle between two Vectors
                    $$\cos{\theta} = \frac{\vec{a} \cdot \vec{b}}{\left\lVert \vec{a} \right\rVert \left\lVert \vec{b} \right\rVert}$$
                    <br>
                - <br>
                    **1.7: Vector Projection (Scalar Projection)**
                    scalar projection of one Vector onto another
                    $$\text{proj}_{\vec{b}}{\vec{a}} = \frac{\vec{a} \cdot \vec{b}}{\left\lVert \vec{b} \right\rVert}$$
                    <br>
                - <br>
                    **1.8: Cross Product (Vector Product)**
                    vector perpendicular to two Vectors
                    $$\vec{a} \times \vec{b} = \left\lVert \vec{a} \right\rVert \left\lVert \vec{b} \right\rVert \sin{\theta} \vec{n}$$
                    <br>
                - <br>
                    **1.9: Orthogonality (Perpendicularity)**
                    two Vectors are perpendicular
                    $$\vec{a} \cdot \vec{b} = 0$$
                    <br>
                - <br>
                    **1.10: Linear Independence**
                    two Vectors are linearly independent if neither is a scalar multiple of the other (they are not parallel)
                    $$c_1 \vec{v}_1 + c_2 \vec{v}_2 + \cdots + c_n \vec{v}_n = 0$$
                    <br>
      </script>
