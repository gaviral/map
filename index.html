                  - <br>**Matrix Rank**: Max # of linearly independent rows or columns in a matrix. **OR**: How many max number of real dimensions does the matrix span? *Example*:
                    $$\begin{bmatrix}1 & 2 & 3 \\ 4 & 5 & 6 \\ 7 & 8 & 9\end{bmatrix}$$
                    Reduce to row-echelon form:
                    $(4, 5, 6) - 4 \times (1, 2, 3) = (0, -3, -6)$.
                    $(7, 8, 9) - 7 \times (1, 2, 3) = (0, -6, -12)$.
                    $(0, -3, -6) - 3 \times (0, -3, -6) = (0, 0, 0)$.
                    $$\begin{bmatrix}1 & 2 & 3 \\ 0 & -3 & -6 \\ 0 & 0 & 0\end{bmatrix}$$
                    **Matrix Rank = 2**. (3x3 matrix with rank 2 spans a 2D plane in 3D space). The rank tells us the maximum number of linearly independent column vectors in the matrix, which in this case is 2. This is why the calculated rank of the matrix is 2.
