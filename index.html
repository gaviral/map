          - **Supervised Learning**
            - **What**: Supervised learning is the machine learning task of learning a function that maps an input to an output based on example input-output pairs.
            - **Why**: Supervised learning algorithms are used when the output is classified or labeled. Examples of supervised learning: Regression, Decision Tree, Random Forest, KNN, Logistic Regression etc.
            - **How**: Supervised learning algorithms are trained using labeled dataset. Examples of supervised learning: Regression, Decision Tree, Random Forest, KNN, Logistic Regression etc.
            - **Regression Algorithms**

            - **Bagging & Boosting Techniques**
          - **Unsupervised Learning**
              - **What**: Unsupervised learning is a type of machine learning algorithm used to draw inferences from datasets consisting of input data without labeled responses.
              - **Why**: Unsupervised learning algorithms are used to find structure in the data, like grouping or clustering of data points.
              - **How**: Unsupervised learning algorithms are trained using unlabeled dataset. Examples of unsupervised learning: Apriori algorithm, K-means.
            - **Unsupervised Learning**
            - **Matrix Factorization**
            - **k-means Clustering**
            - **Hierarchical & Density-Based Clustering**
          - **Supervised vs Unsupervised Learning**
            - **Supervised**: Train model with input:output pairs. Model then predicts output for new input based on training.
            - **Unsupervised**: Train model with input only. Model then predicts output for new input
